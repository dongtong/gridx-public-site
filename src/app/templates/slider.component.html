<div class="slider">
  <ngb-carousel>
    <template ngbSlide *ngFor="let slider of sliders">
      <img src="{{slider.imgUrl}}"
          [style.width.%]="100"
          [style.height.rem]="38.312">
      <div class="carousel-caption">
        <p>{{slider.caption}}</p>
      </div>
    </template>
  </ngb-carousel>
</div>
